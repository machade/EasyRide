<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col style="height:40px">
        <ion-list >
          <ion-item>
            <ion-label>Local de Partida</ion-label>
            <ion-select [(ngModel)]="index">
              <ion-option *ngFor="let local of dest_usuario ;let i = index" [attr.data-index]="i" value="{{i}}">{{local.descricao}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-list >
              <ion-item>
                <ion-label>Local de Destino</ion-label>
                <ion-select [(ngModel)]="pesquisa.destino">
                  <ion-option *ngFor="let dest of dest_universidade" value="{{dest.id}}">{{dest.descricao}}</ion-option>
                </ion-select>
              </ion-item>
            </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col class="teste" col-2>
            <ion-label>
              De:
            </ion-label>
          </ion-col>
      <ion-col  col-4>
          <ion-item>
              <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="pesquisa.hora1"></ion-datetime>
          </ion-item>
      </ion-col>
      <ion-col class="teste" col-2>
        <ion-label>
          Até:
        </ion-label>
      </ion-col>
      <ion-col  col-4>
          <ion-item>
              <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="pesquisa.hora2"></ion-datetime>
          </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-buttons end>
            <button ion-button outline round><ion-icon name="ios-locate-outline"></ion-icon></button>                
            <button ion-button outline round (click)="procurar()"><ion-icon name="ios-search"></ion-icon></button>   
          </ion-buttons>    
        </ion-item>         
      </ion-col>
    </ion-row>
  </ion-grid> 

  <ion-list>
      <ion-item *ngFor="let carona of caronas">
        <ion-avatar item-start>
          <img src="./assets/img/man.PNG">
        </ion-avatar>
        <h2>{{carona.nome}}</h2>
        <h3>Hora de Saída: {{carona.previsao}}</h3>
        <h4>Distancia: </h4>
      </ion-item>
  </ion-list>
</ion-content>
