<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
          <ion-list >
              <ion-item>
                <ion-label>Tipo de Carona</ion-label>
                <ion-select [(ngModel)]="tipo">
                  <ion-option *ngFor="let tipo of tipoRotas" value="{{tipo.id}}">{{tipo.descricao}}</ion-option>
                </ion-select>
              </ion-item>
            </ion-list>
        <ion-list >
          <ion-item>
            <ion-label>Local de Partida</ion-label>
            <ion-select [(ngModel)]="index" *ngIf="tipo==1">
              <ion-option *ngFor="let local of dest_usuario" [value]="local">{{local.descricao}}</ion-option>
            </ion-select>
            <ion-select [(ngModel)]="pesquisa.destino" *ngIf="tipo==2">
              <ion-option *ngFor="let dest of dest_universidade" value="{{dest.id}}">{{dest.descricao}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-list >
              <ion-item>
                <ion-label>Local de Destino</ion-label>
                <ion-select [(ngModel)]="pesquisa.destino" *ngIf="tipo==1">
                  <ion-option *ngFor="let dest of dest_universidade" value="{{dest.id}}">{{dest.descricao}}</ion-option>
                </ion-select>
                <ion-select [(ngModel)]="index" *ngIf="tipo==2">
                  <ion-option *ngFor="let local of dest_usuario" [value]="local">{{local.descricao}}</ion-option>
                </ion-select>
              </ion-item>
            </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col class="teste" col-2>
            <ion-label>
              De:
            </ion-label>
          </ion-col>
      <ion-col  col-4>
          <ion-item>
              <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="pesquisa.hora1"></ion-datetime>
          </ion-item>
      </ion-col>
      <ion-col class="strong" col-2>
        <ion-label>
          Até:
        </ion-label>
      </ion-col>
      <ion-col  col-4>
          <ion-item>
              <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="pesquisa.hora2"></ion-datetime>
          </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item no-lines>
          <ion-buttons end>
            <button ion-button outline round (click)="procurar()"><ion-icon name="ios-search"></ion-icon></button>   
          </ion-buttons>    
        </ion-item>         
      </ion-col>
    </ion-row>
  </ion-grid> 

  <ion-list>
      <ion-item *ngFor="let carona of caronasftl">
        <ion-avatar item-start>
          <img src="./assets/img/man.PNG">
        </ion-avatar>
        <h2>{{carona.nome}}</h2>
        <h3>Hora de Saída: {{carona.previsao}}</h3>
        <h4>Distância: {{carona.distanciaPonto}} Metros </h4>
        <button ion-button item-end outline color="submit" round (click)="SolicitarCarona(carona.id)">
            <ion-icon name="ios-add-outline" class="iconenviar" color="submit"></ion-icon>
        </button>      
      </ion-item>
  </ion-list>
</ion-content>
