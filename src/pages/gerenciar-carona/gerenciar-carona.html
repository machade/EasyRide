<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let solicitacao of solicitacoes">
          <ion-avatar item-start>
            <img src="./assets/img/man.PNG">
          </ion-avatar>
          <h2>{{solicitacao.nome}}</h2>
          <h3>Tipo de Viagem: {{solicitacao.TipoRota}}</h3>
          <h4>Dist√¢ncia: {{solicitacao.Distancia}} Metros </h4>
          <button ion-button item-end clear round>
              <ion-icon name="close" color="cancel" (click)="DeleteSolicitacao(solicitacao)"></ion-icon>
          </button>        
          <button ion-button item-end clear round>
              <ion-icon name="ios-checkbox-outline" color="submit" (click)="AceitarCarona(solicitacao)"></ion-icon>
          </button>    
        </ion-item>
    </ion-list>
</ion-content>
