<ion-content aling="center">
  <div class="page-bg"></div>
  <div>
    <img class="Logo" src="./assets/img/ER-LOGO.PNG"/> 
  </div>
  <ion-grid>
    <ion-row >
      <ion-col>  
        <div align="center">
           <button ion-button color="primary" class="texto" (click)="goToRotas()" clear round >
               <ion-icon name="ios-compass" color="light"></ion-icon>
               <br>Rotas
           </button>      
        </div>
      </ion-col>
      <ion-col>  
          <div align="center">
             <button ion-button color="primary" class="texto" (click)="goToIniciarTrajeto()" clear round>
                <ion-icon name="ios-navigate" color="light"></ion-icon>
                Iniciar<br>Trajeto
             </button>        
          </div>
        </ion-col>  
    </ion-row>
    <ion-row>
      <ion-col>
          <div align="center">
            <button ion-button color="primary" class="texto"  (click)="goToLocais()" clear round>        
                <ion-icon name="ios-pin-outline" color="light"></ion-icon>
                Locais        
            </button>
          </div>
      </ion-col>
      <ion-col>   
          <div align="center">
            <button ion-button color="primary" class="texto"  (click)="goToPesquisaCarona()" clear round>        
                <ion-icon name="ios-search" color="light"></ion-icon>
                Procurar<br> Carona        
            </button>
          </div>            
       </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
