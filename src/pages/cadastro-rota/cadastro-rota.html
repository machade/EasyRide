<ion-header>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Tipo de Viagem</ion-label>
        <ion-select [(ngModel)]="tipoRota">
          <ion-option value="ida">Ida</ion-option>
          <ion-option value="volta">Volta</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label inline>Horário de saída</ion-label>
        <ion-input type="time"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label inline1>Quantidade de Lugares</ion-label>
        <ion-input type="number"></ion-input>
    </ion-item>
    <ion-list>
        <ion-item>
          <ion-label>Locais Cadastrados</ion-label>
          <ion-select [(ngModel)]="Origem">
            <ion-option value="1">Casa</ion-option>
            <ion-option value="2">Trabalho</ion-option>
            <ion-option value="3">Casa do amigo</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    <button ion-button block (click)="insert()" outline>Inserir Novo Local</button>
</ion-content>
