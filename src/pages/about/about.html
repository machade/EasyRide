
<ion-content>

  <ion-avatar >
    <img src="./assets/img/perfil.png">
  </ion-avatar>

  <ion-list>
    
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Confirmar E-mail</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Tipo de Usuário</ion-label>
        <ion-select [(ngModel)]="usuario">
          <ion-option value="p">Passageiro</ion-option>
          <ion-option value="m">Motorista</ion-option>
        </ion-select>
      </ion-item>
    
      <ion-item>
        <ion-label floating>CNH</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Campus</ion-label>
        <ion-select [(ngModel)]="campus">
          <ion-option value="c">Cidade Universitária</ion-option>
          <ion-option value="t">Trujilo</ion-option>
        </ion-select>
      </ion-item>

    </ion-list>
    <ion-grid>
      <ion-row>
          <ion-col>  
            <div>
              <button ion-button color="submit" class="texto" outline round>Salvar</button>
            </div>
          </ion-col>                  
          <ion-col>  
            <div >
              <button ion-button color="cancel" class="texto" outline round>Cancelar</button>
            </div>
           </ion-col> 
      </ion-row>
    </ion-grid>
</ion-content>
