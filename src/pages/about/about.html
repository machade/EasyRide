
<ion-content>
  <ion-list>
    
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text"  [(ngModel)]="usuario.nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Tipo de Usu√°rio</ion-label>
        <ion-select  [(ngModel)]="usuario.tipo">
          <ion-option value="2">Passageiro</ion-option>
          <ion-option value="1">Motorista</ion-option>
        </ion-select>
      </ion-item>
    
      <ion-item>
        <ion-label floating>CNH</ion-label>
        <ion-input type="number" [(ngModel)]="usuario.cnh"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Campus</ion-label>
        <ion-select [(ngModel)]="usuario.campus">
          <ion-option *ngFor="let universidade of Universidades" value="{{universidade.id}}">{{universidade.descricao}}</ion-option>
        </ion-select>
      </ion-item>

    </ion-list>
    <ion-grid>
      <ion-row>
          <ion-col>  
            <div>
              <button ion-button color="submit" class="texto" outline round>Salvar</button>
            </div>
          </ion-col>                  
          <ion-col>  
            <div >
              <button ion-button color="cancel" class="texto" outline round>Cancelar</button>
            </div>
           </ion-col> 
      </ion-row>
    </ion-grid>
</ion-content>
