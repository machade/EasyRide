<ion-content padding>
    <ion-card *ngFor="let rota of listaRotas">
      <ion-card-content>
        <li>Origem: {{rota.descricao_origem}}</li>
        <li>Destino: {{rota.descricao_destino}}</li>
        <li>Horario de Sa√≠da: {{rota.previsao}}</li>
      <ion-buttons end>
          <button ion-button outline icon-only color="cancel" (click)="Delete(rota.id)">
            <ion-icon name='close' is-active="true"></ion-icon>
          </button>
          <button ion-button  outline icon-only color="submit" (click)="editar(rota)">
            <ion-icon name='md-create' is-active="true"></ion-icon>
          </button>
      </ion-buttons>          
      </ion-card-content>
    </ion-card>
</ion-content>
