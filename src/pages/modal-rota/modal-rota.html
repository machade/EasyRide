<ion-header>
<ion-grid>
    <ion-row>
        <ion-col>
            <div align="center">  
                <button ion-button outline (click)="dismiss()" color="cancel" round >cancelar</button>
            </div>
        </ion-col>
        <ion-col> 
            <div align="center"> 
                <button ion-button outline (click)="showAlert()" color="submit" round>Salvar</button>
            </div>
        </ion-col>
    </ion-row>

</ion-grid>
</ion-header>

<ion-content padding>
    <div class="form-group" align="justify">
        <input placeholder="Procurar por local" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="input-maps form-control" #search>
        <button ion-button (click)="setCurrentPosition()" outline round><ion-icon name="ios-locate-outline" class="currentLocation"></ion-icon></button>                
    </div>
    <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
        <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
    </agm-map>

</ion-content>
