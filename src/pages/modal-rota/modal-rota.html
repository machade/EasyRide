<ion-header>
<ion-grid>
    <ion-row>
        <ion-col>
            <div align="center">  
                <button ion-button outline (click)="dismiss()" color="cancel" round >cancelar</button>
            </div>
        </ion-col>
        <ion-col> 
            <div align="center"> 
                <button ion-button outline (click)="submit()" color="submit" round>Salvar</button>
            </div>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-input type="text"  placeholder="Pesquisar"></ion-input>
        </ion-col>
        <ion-col>
            <ion-buttons end>
            <button ion-button (click)="loadMap()" outline round><ion-icon name="ios-locate-outline"></ion-icon></button>        
            <button ion-button (click)="addMarker()" outline round><ion-icon name="ios-search-outline"></ion-icon></button>       
            </ion-buttons>
        </ion-col>
    </ion-row>
</ion-grid>
</ion-header>

<ion-content padding>
    <div class="form-group">
        <input placeholder="Procurar por local" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl">
    </div>
    <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
        <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
    </agm-map>

</ion-content>
